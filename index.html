<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos engenharia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/formulario.css">
</head>
<body>

    <header id="header">
        
    </header>

    <main>
        <form action="" class="formulario">
            <section class="formulario__textos">
                    <input type="text" class="formulario__inputTexto" name="pecaX" id="pecaX" placeholder="Medida X da Peça">
                    <input type="text"  class="formulario__inputTexto" name="pecaY" id="pecaY" placeholder="Medida Y da Peça">
                    <input type="number" class="formulario__inputTexto"  name="pesoSolid" id="pesoSolid" placeholder="Peso do Solid em kg">
            </section>

            <fieldset class="formulario__seletores">
                <label for="Material">Material: </label>
                    <select name="material" id="material">
                        <option value="galvanizado">Galvanizado</option>
                        <option value="inox304">Inox304</option>
                        <option value="inox430">Inox430</option>
                    </select>
            </fieldset>

        </form>
    </main>
 
    <footer id="footer">

    </footer>

    <script src="assets/js/header.js"></script>
</body>
</html>
